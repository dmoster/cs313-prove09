<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/main.css">
  <title>Postal Rate Calculator</title>
</head>
<body>
  <h1>Postal Rate Calculator</h1>
  <form action="/getRate" method="get">
    <label for="weight">Item Weight (oz.)</label>
    <input type="number" name="weight" id="weight">

    <label for="type">Mail Type</label>
    <select name="type" id="type">
      <option value="Letters (Stamped)">Letters (Stamped)</option>
      <option value="Letters (Metered)">Letters (Metered)</option>
      <option value="Large Envelopes (Flats)">Large Envelopes (Flats)</option>
      <option value="First-Class Package Service - Retail">First-Class Package Service&#8212;Retail</option>
    </select>
    <button type="submit">Calculate</button>
  </form>
</body>
</html>
